<!DOCTYPE html>
<html>
<head>
    <title>Formulir Perjalanan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/form.css">
</head>
<body>
    <div class="container">
        <form action="./index.html">
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Ex: email@example.com"><br>

            <label for="departure-datetime">Departure Date/Time:</label><br>
            <input type="date" id="departure-date" name="departure-date">
            <input type="time" id="departure-time" name="departure-time"><br>

            <label for="return-datetime">Return Date/Time:</label><br>
            <input type="date" id="return-date" name="return-date">
            <input type="time" id="return-time" name="return-time"><br>

            <label for="destination">Destination Address:</label><br>
            <textarea id="destination" name="destination" placeholder="Enter destination address"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
